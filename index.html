<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Dance Party</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap');
        
        body { 
            margin: 0; 
            font-family: 'Mountains of Christmas', cursive;
        }
        
        canvas { 
            display: block; 
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3),
                        0 0 40px rgba(0, 255, 0, 0.2);
            border: 3px solid #c41e3a;
            backdrop-filter: blur(5px);
        }

        #controls::before {
            content: 'üéÑ';
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
        }

        #controls::after {
            content: 'üéÑ';
            position: absolute;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
        }
        
        button {
            padding: 12px 25px;
            margin: 0 8px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(145deg, #c41e3a, #006400);
            color: white;
            cursor: pointer;
            font-size: 18px;
            font-family: 'Mountains of Christmas', cursive;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(145deg, #006400, #c41e3a);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Add snowflake decorations */
        button::before {
            content: '‚ùÑÔ∏è';
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            opacity: 0.8;
        }

        button::after {
            content: '‚ùÑÔ∏è';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            opacity: 0.8;
        }

        /* Title styling */
        #title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5),
                         0 0 20px rgba(255, 0, 0, 0.5),
                         0 0 40px rgba(0, 255, 0, 0.5);
            z-index: 1000;
            font-family: 'Mountains of Christmas', cursive;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 30px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div id="title">üéÖ Christmas Dance Party üéÑ</div>
    <div id="controls">
        <button id="playMusic">üéµ Play Music</button>
        <button id="pauseMusic">‚è∏Ô∏è Pause Music</button>
        <button id="nextAnimation">üíÉ Next Dance</button>
    </div>

    <!-- Three.js and related libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Main application code -->
    <script src="main.js"></script>
</body>
</html>
